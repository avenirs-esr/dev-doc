
{% if include.src %}
{% assign alt = include.alt | default: include.src %}
{% if include.url %}
<a href="{{include.url}}" aria-label="Link to the site associated to the image/logo" target="_blank">
{% endif %}
<figure>
<img class="{{include.class}}" src="{{include.src | relative_url }}" alt="{{alt | escape }}" width="{{include.width}}" height="{{include.height}}"/>
</figure>
{% if include.caption %}
<figcaption>{{include.caption}}</figcaption>
{% endif %}


{% if include.url %}
</a>
{% endif %}
{% endif %}
